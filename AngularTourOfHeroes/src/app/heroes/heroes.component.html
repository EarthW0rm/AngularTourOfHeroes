<h2>Heróis</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<h2>{{ hero.name | uppercase }}</h2>
<div>
    <span>Id: </span>{{ hero.id}}
</div>
<div>
    <label>
        Nome: <input [(ngModel)]="hero.name" placeholder="Name" />
    </label>
</div>
