<div *ngIf="hero">
    <h2>{{ hero.Name | uppercase }}</h2>
    <div>
        <span>Id: </span>{{ hero.Id}}
    </div>
    <div>
        <label>
            Nome: <input [(ngModel)]="hero.Name" placeholder="Name" />
        </label>
    </div>
    <button (click)="save()">save</button>
    <button (click)="goBack()">go back</button>
</div>
